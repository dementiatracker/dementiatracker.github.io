<!DOCTYPE html>
<html>
<head>
  <title>Dementia Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <style>
    #myslider .ui-slider-range  { background:    #729fcf; }
    #myslider .ui-slider-handle { border-color:  #729fcf; }
    #myslider                   { margin-bottom: 20px   ; }
    #mymap                      { margin-bottom: 20px   ; }
  </style>
</head>
<body>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>

  <script type="text/javascript" src="https://maps.google.com/maps/api/js?key=AIzaSyCffFvsqBs4KuTRjogPnwhpVXMhS4xI23o"></script>
  <script type="text/javascript" src="https://hpneo.github.io/gmaps/gmaps.js"></script>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>

  <script type="text/javascript" src="https://code.highcharts.com/highcharts.js"></script>
  <script type="text/javascript" src="https://code.highcharts.com/modules/exporting.js"></script>

  <script type="text/javascript" src="./main-sensit.js"></script>

  <nav class="navbar navbar-inverse navbar-static-top">
    <div class="container-fluid">
      <div class="navbar-header"><a class="navbar-brand" href="#">Dementia Tracker</a></div>
    </div>
  </nav>

  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div id="myinfo" class="alert alert-warning" role="alert">Loading...</div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div id="myslider"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div id="mymap" style="width: 100%; padding-top: 62.5%;"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div id="mybattery"></div>
      </div>
    </div>
  </div>
</body>
</html>
